<div class="container content-page">
    <div class="page-header" id="banner">
        <div class="row-centered">
            <div class="col-lg-10 col-centered">
                <h1 style="text-align:center">{{'FAQ_TITLE'|translate}}</h1>
                <br><br>
                <div ng-repeat ='faq in faqCtrl.faqs'>
                    <h3>{{faq.question}}</h3>
                    <p>- {{faq.answer}} </p>
                    <br>
                </div>
            </div>
        </div>
    </div>
</div>
