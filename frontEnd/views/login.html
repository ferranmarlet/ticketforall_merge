<div class="container">
     <div class="page-header" id="banner">
     <div class="row row-centered">
        <div class="col-lg-10 col-centered">
            <h1 style = "text-align:center"><img src = "frontEnd/img/mainLogo.png" width = "110px" height = "110px" style= "margin-right:5px"> Ticket For All!</h1>
        </div>
     </div>
     <div class="row row-centered">
        <div class="col-lg-4 col-centered">
          <form class="form-signin" role="form">
            <h2 class="form-signin-heading">Please sign in</h2>
            <label for="inputUsername" class="sr-only">Username</label>
            <input type="username" class="form-control" placeholder="Username" required="" autofocus="" ng-model = "username">
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" id="inputPassword" class="form-control" placeholder="Password" required="" ng-model = "password">
            <div class="checkbox">
              <label>
                <input type="checkbox" value="remember-me" ng-model="remember"> Remember me
              </label>
            </div>
            <button class="btn btn-lg btn-primary btn-block" type="submit" ng-click='loginCtrl.login()'>Sign in</button>
          </form>
        </div>
    </div>
         </div>
 </div>
